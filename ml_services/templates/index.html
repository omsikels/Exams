<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Emotion Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            display: none;
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-message {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .btn-view-results {
            margin-top: 15px;
            background: #28a745;
        }

        .btn-view-results:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Video Emotion Detection</h1>
        <p class="subtitle">Upload a video to analyze emotions in real-time</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Drop your video here or click to browse</div>
            <div class="upload-hint">Supported formats: MP4, AVI, MOV, MKV, WebM (Max 500MB)</div>
        </div>

        <input type="file" id="fileInput" accept="video/mp4,video/avi,video/mov,video/x-matroska,video/webm">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn btn-primary" id="uploadBtn" disabled>
            Upload and Analyze
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-message" id="progressMessage">Uploading...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage">
            <div>âœ… Analysis complete!</div>
            <button class="btn btn-view-results" id="viewResultsBtn">View Results</button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentResultId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressMessage = document.getElementById('progressMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const viewResultsBtn = document.getElementById('viewResultsBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const validTypes = ['video/mp4', 'video/avi', 'video/quicktime', 'video/x-matroska', 'video/webm'];
            if (!validTypes.includes(file.type)) {
                showError('Invalid file type. Please upload a video file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            hideError();
            successMessage.classList.remove('show');
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);

            uploadBtn.disabled = true;
            progressContainer.classList.add('show');
            progressMessage.textContent = 'Uploading video...';
            hideError();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                currentResultId = data.result_id;
                progressMessage.textContent = 'Processing video...';
                checkProgress(currentResultId);

            } catch (error) {
                showError(error.message);
                uploadBtn.disabled = false;
                progressContainer.classList.remove('show');
            }
        });

        async function checkProgress(resultId) {
            try {
                const response = await fetch(`/status/${resultId}`);
                const data = await response.json();

                progressBar.style.width = `${data.progress}%`;
                progressBar.textContent = `${data.progress}%`;
                progressMessage.textContent = data.message;

                if (data.status === 'processing') {
                    setTimeout(() => checkProgress(resultId), 1000);
                } else if (data.status === 'completed') {
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    progressMessage.textContent = 'Analysis complete!';
                    successMessage.classList.add('show');
                } else if (data.status === 'error') {
                    showError(data.message);
                    progressContainer.classList.remove('show');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showError('Failed to check processing status');
                progressContainer.classList.remove('show');
                uploadBtn.disabled = false;
            }
        }

        viewResultsBtn.addEventListener('click', () => {
            window.location.href = `/results?id=${currentResultId}`;
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
