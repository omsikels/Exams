<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Video Emotion Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .chart-container {
            margin-bottom: 40px;
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .timeline {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .timeline-time {
            min-width: 150px;
            font-weight: bold;
            color: #667eea;
        }

        .timeline-emotion {
            flex: 1;
            font-size: 18px;
        }

        .timeline-confidence {
            color: #666;
            font-size: 14px;
        }

        .emotion-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 24px;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 100px;
            font-size: 18px;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Upload</a>
        
        <h1>üé≠ Emotion Analysis Results</h1>

        <div id="loading" class="loading">
            Loading results...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalFrames">-</div>
                    <div class="stat-label">Total Frames</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="duration">-</div>
                    <div class="stat-label">Duration (sec)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fps">-</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="segments">-</div>
                    <div class="stat-label">Emotion Segments</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Emotion Distribution</div>
                <canvas id="emotionChart"></canvas>
            </div>

            <div class="timeline">
                <div class="chart-title">Emotion Timeline</div>
                <div id="timelineContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('id');

        const emotionColors = {
            'Surprise': '#FFD700',
            'Fear': '#800080',
            'Disgust': '#008000',
            'Happiness': '#00FF00',
            'Sadness': '#0000FF',
            'Anger': '#FF0000',
            'Neutral': '#C8C8C8'
        };

        if (!resultId) {
            showError('No result ID provided');
        } else {
            loadResults(resultId);
        }

        async function loadResults(id) {
            try {
                const response = await fetch(`/results/${id}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load results');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Update stats
            document.getElementById('totalFrames').textContent = data.total_frames.toLocaleString();
            document.getElementById('duration').textContent = data.duration;
            document.getElementById('fps').textContent = data.fps;
            document.getElementById('segments').textContent = data.timeline.length;

            // Create emotion chart
            const ctx = document.getElementById('emotionChart').getContext('2d');
            const emotions = Object.keys(data.statistics);
            const percentages = Object.values(data.statistics);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: emotions,
                    datasets: [{
                        data: percentages,
                        backgroundColor: emotions.map(e => emotionColors[e] || '#999')
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed}%`;
                                }
                            }
                        }
                    }
                }
            });

            // Display timeline
            const timelineContainer = document.getElementById('timelineContainer');
            data.timeline.forEach(item => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="timeline-time">
                        ${item.start_time}s - ${item.end_time}s
                    </div>
                    <div class="timeline-emotion">
                        <span class="emotion-badge" style="background: ${emotionColors[item.emotion]}; color: ${item.emotion === 'Happiness' ? '#000' : '#fff'}">
                            ${item.emotion}
                        </span>
                    </div>
                    <div class="timeline-confidence">
                        ${(item.confidence * 100).toFixed(1)}% confidence
                    </div>
                `;
                timelineContainer.appendChild(div);
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `Error: ${message}`;
        }
    </script>
</body>
</html>
