<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Source+Serif+Pro:wght@400;600&display=swap');
    
    :root {
      --primary-blue: #1e90ff;
      --primary-blue-hover: #0077e6;
      --background: #f4f4f4;
      --card-bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --border-color: #e1e5e9;
      --shadow: 0 8px 32px rgba(30, 144, 255, 0.08);
      --shadow-hover: 0 16px 48px rgba(30, 144, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Serif Pro', serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(30, 144, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(30, 144, 255, 0.05) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(30, 144, 255, 0.01) 50%, transparent 51%);
      background-size: 200px 200px, 300px 300px, 20px 20px;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-10px, -10px) rotate(1deg); }
      50% { transform: translate(10px, 5px) rotate(-1deg); }
      75% { transform: translate(-5px, 10px) rotate(0.5deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-box {
      background: var(--card-bg);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      position: relative;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-blue-hover));
      border-radius: 20px 20px 0 0;
    }

    h3 {
      font-family: 'Space Mono', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: -0.5px;
      position: relative;
    }

    h3::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--primary-blue);
      margin: 0.8rem auto 0;
      border-radius: 2px;
      animation: expandLine 0.8s ease-out 0.3s both;
    }

    @keyframes expandLine {
      from { width: 0; }
      to { width: 60px; }
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group:last-of-type {
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Source Serif Pro', serif;
      color: var(--text-primary);
      background: var(--card-bg);
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 4px rgba(30, 144, 255, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Floating label effect */
    .form-group label {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--card-bg);
      padding: 0 0.5rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 0.85rem;
      color: var(--primary-blue);
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-hover));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
    }

    .admin-icon {
      text-align: center;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .admin-icon img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(30, 144, 255, 0.2));
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }
      
      .login-box {
        padding: 2rem 1.5rem;
        border-radius: 16px;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      input, button {
        padding: 0.9rem 1rem;
      }
    }

    /* Loading state */
    .loading {
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="admin-icon">
        <img src="/images/cameraIcon.png" alt="Admin Icon" />
      </div>
      <h3>Admin Login</h3>
      
      <div class="form-group">
        <input id="username" placeholder=" " type="text" />
        <label for="username">Username</label>
      </div>
      
      <div class="form-group">
        <input id="password" placeholder=" " type="password" />
        <label for="password">Password</label>
      </div>
      
      <button id="loginBtn">
        <span class="btn-text">Login</span>
      </button>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').onclick = async (e) => {
      const button = e.target;
      const btnText = button.querySelector('.btn-text') || button;
      const originalText = btnText.textContent;
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Add loading state
      button.classList.add('loading');
      btnText.textContent = '';
      button.disabled = true;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          btnText.textContent = 'Success!';
          button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
          setTimeout(() => {
            window.location.href = '/admin.html';
          }, 500);
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        // Reset button state
        button.classList.remove('loading');
        btnText.textContent = originalText;
        button.disabled = false;
        button.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
        
        alert('Invalid credentials');
        
        // Reset button color after error
        setTimeout(() => {
          button.style.background = 'linear-gradient(135deg, var(--primary-blue), var(--primary-blue-hover))';
        }, 2000);
      }
    };

    // Enter key support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
